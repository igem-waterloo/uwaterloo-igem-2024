name: MATLAB Testing

on: 
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  matlab-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1

    - name: Run MATLAB tests
      run: |
        matlab -batch "run('/runTests.m');"